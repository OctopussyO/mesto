<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="icon" href="https://img.icons8.com/android/24/000000/globe-earth.png" type="image/png">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип проекта 'Место'" class="header__logo">
    </header>
    <main class="page__narrow">
      <section class="profile">
        <div class="profile__image" style="background-image: url(./images/konuhov.jpg);"></div>
        <div class="profile__data">
          <h1 class="profile__name">Фёдор Конюхов</h1>
          <button class="profile__edit-button page__button" aria-label="Редактировать" type="button"></button>
          <p class="profile__profession">Российский путешественник</p>
        </div>
        <button class="profile__add-button page__button" aria-label="Добавить" type="button"></button>
      </section>
      <section class="gallery">
      </section>
    </main>
    <footer class="footer page__narrow">
      <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="modal modal_act_edit-profile modal_hidden">
    <form action="#" class="modal__container" name="edit-form" method="GET">
      <fieldset class="modal__fieldset">
        <legend class="modal__heading">Редактировать профиль</legend>
        <input type="text" class="modal__input" required name="modal-name" placeholder="Имя">
        <input type="text" class="modal__input" required name="modal-job" placeholder="Профессия">
      </fieldset>
      <button class="modal__save-button" type="submit">Сохранить</button>
      <button class="modal__close-button page__button" type="button" aria-label="Закрыть"></button>
    </form>
  </div>
  <div class="modal modal_act_add-card modal_hidden">
    <form action="#" class="modal__container" name="add-form" method="GET">
      <fieldset class="modal__fieldset">
        <legend class="modal__heading">Новое место</legend>
        <input type="text" class="modal__input" required name="modal-place" placeholder="Название">
        <input type="text" class="modal__input" required name="modal-link" placeholder="Ссылка на картинку">
      </fieldset>
      <button class="modal__save-button" type="submit">Создать</button>
      <button class="modal__close-button page__button" type="button" aria-label="Закрыть"></button>
    </form>
  </div>
  <div class="modal modal_act_enlarge-image modal_hidden">
    <figure class="modal__container">
      <img class="modal__image">
      <figcaption class="modal__image-caption"></figcaption>
      <button class="modal__close-button page__button" type="button" aria-label="Закрыть"></button>
    </figure>
  </div>
  <template id="card-template">
    <figure class="card">
      <button class="card__button card__button_act_delete page__button" type="button" aria-label="Удалить">
        <svg width="18" height="20" fill="#fff" xmlns="http://www.w3.org/2000/svg">
          <path d="M2.458 18.142c.06.67.61 1.158 1.28 1.158H14.26c.67 0 1.22-.508 1.28-1.158L16.72 
          5.79H1.28l1.178 12.352zM16.72 1.93h-5.14v-.65C11.58.569 11.011 0 10.3 0H7.72C7.01 0 6.44.569 
          6.44 1.28v.65H1.28C.569 1.93 0 2.499 0 3.21c0 .711.569 1.28 1.28 1.28h15.44c.711 0 1.28-.569 
          1.28-1.28 0-.711-.569-1.28-1.28-1.28z" />
        </svg>
      </button>
      <button class="card__button card__button_act_enlarge-image" type="button" aria-label="Увеличить">
        <img class="card__image">
      </button>
      <figcaption class="card__description">
        <h2 class="card__heading"></h2>
        <button class="card__button card__button_act_like page__button" type="button" aria-label="Нравится">
          <svg width="20" height="18" viewbox="-1 -1 23 19" stroke="black" stroke-width="1.5" 
              xmlns="http://www.w3.org/2000/svg">
            <path d="M19.154 9.338c2.14-2.14 2.14-5.614 0-7.733a5.486 5.486 0 00-7.755 0l-1.038 
            1.06-1.038-1.039C7.183-.535 3.708-.535 1.589 1.605A5.43 5.43 0 000 5.482c0 1.462.572 
            2.84 1.59 3.877l8.771 8.772 8.793-8.793z"/>
          </svg>
        </button>
      </figcaption>
    </figure>
  </template>
  <script src="./scripts/script.js"></script>
</body>
</html>
