<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="icon" href="https://img.icons8.com/android/24/000000/globe-earth.png" type="image/png">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип проекта 'Место'" class="header__logo">
    </header>
    <main class="page__narrow">
      <section class="profile">
        <div class="profile__image" style="background-image: url(./images/konuhov.jpg);"></div>
        <div class="profile__data">
          <h1 class="profile__name">Фёдор Конюхов</h1>
          <button class="profile__edit-button page__button" aria-label="Редактировать" type="button"></button>
          <p class="profile__profession">Российский путешественник</p>
        </div>
        <button class="profile__add-button page__button" aria-label="Добавить" type="button"></button>
      </section>
      <section class="gallery">
        <figure class="card">
          <!-- Добавила эту оболочку, чтобы можно было любого формата вставлять изоблажения, не только квадратные -->
          <div class="card__image-wrapper">
            <img src="./images/photo-altai.jpg" alt="Фотография леса на фоне горы, Алтайский край" class="card__image">
          </div>
          <figcaption class="card__description">
            <h2 class="card__heading">Алтайский край</h2>
            <button class="card__like-button page__button" type="button" aria-label="Нравится"></button>
          </figcaption>
        </figure>
        <figure class="card">
          <div class="card__image-wrapper">
            <img src="./images/photo-ladoga.jpg" alt="Фотография Ладожского озера, Ленинградская область" class="card__image">
          </div>
          <figcaption class="card__description">
            <h2 class="card__heading">Ладожское озеро</h2>
            <button class="card__like-button page__button" type="button" aria-label="Нравится"></button>
          </figcaption>
        </figure>
        <figure class="card">
          <div class="card__image-wrapper">
            <img src="./images/photo-nurgush.jpg" alt="Фотография горы Нургуш, Челябинская область" class="card__image">
          </div>
          <figcaption class="card__description">
            <h2 class="card__heading">Гора Нургуш</h2>
            <button class="card__like-button page__button" type="button" aria-label="Нравится"></button>
          </figcaption>
        </figure>
        <figure class="card">
          <div class="card__image-wrapper">
            <img src="./images/photo-crimea.jpg" alt="Фотография скалы и моря, Судак, Крым" class="card__image">
          </div>
          <figcaption class="card__description">
            <h2 class="card__heading">Судак, Крым</h2>
            <button class="card__like-button page__button" type="button" aria-label="Нравится"></button>
          </figcaption>
        </figure>
        <figure class="card">
          <div class="card__image-wrapper">
            <img src="./images/photo-baikal.jpg" alt="Фотография льдов на озере Байкал, Алтайский край" class="card__image">
          </div>
          <figcaption class="card__description">
            <h2 class="card__heading">Байкал</h2>
            <button class="card__like-button page__button" type="button" aria-label="Нравится"></button>
          </figcaption>
        </figure>
        <figure class="card">
          <div class="card__image-wrapper">
            <img src="./images/photo-vladivostok.jpg" alt="Фотография осколка скалы в море, Владивосток" class="card__image">
          </div>
          <figcaption class="card__description">
            <h2 class="card__heading">Владивосток</h2>
            <button class="card__like-button page__button" type="button" aria-label="Нравится"></button>
          </figcaption>
        </figure>
      </section>
    </main>
    <footer class="footer page__narrow">
      <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="modal modal_hidden">
    <form action="#" class="modal__container" name="edit-form" method="GET">
      <fieldset class="modal__fieldset">
        <legend class="modal__heading">Редактировать профиль</legend>
        <input type="text" class="modal__input" required name="modal-name">
        <input type="text" class="modal__input" required name="modal-job">
      </fieldset>
      <button class="modal__save-button" type="submit">Сохранить</button>
      <button class="modal__close-button page__button" type="button" aria-label="Закрыть"></button>
    </form>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
