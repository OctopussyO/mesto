<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="icon" href="https://img.icons8.com/android/24/000000/globe-earth.png" type="image/png">
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header header__narrow">
      <img src="./images/logo.svg" alt="Логотип проекта 'Место'" class="header__logo">
    </header>
    <main class="main page__narrow">
      <section class="profile">
        <div class="profile__image"></div>
        <div class="profile__data">
          <h1 class="profile__name">Фёдор Конюхов</h1>
          <button class="profile__btn profile__btn_action_edit page__button"></button>
          <p class="profile__profession">Российский путешественник</p>
        </div>
        <button class="profile__btn profile__btn_action_add page__button"></button>
      </section>
      <section class="gallery">
        <figure class="card">
          <!-- Добавила эту оболочку, чтобы можно было любого формата вставлять изоблажения, не только квадратные -->
          <div class="card__image-wrapper">
            <img src="./images/photo-altai.jpg" alt="Фотография леса на фоне горы, Алтайский край" class="card__image">
          </div>
          <figcaption class="card__description">
            <h2 class="card__heading">Алтайский край</h2>
            <div class="card__reaction"></div>
          </figcaption>
        </figure>
        <figure class="card">
          <div class="card__image-wrapper">
            <img src="./images/photo-ladoga.jpg" alt="Фотография Ладожского озера, Ленинградская область" class="card__image">
          </div>
          <figcaption class="card__description">
            <h2 class="card__heading">Ладожское озеро</h2>
            <div class="card__reaction"></div>
          </figcaption>
        </figure>
        <figure class="card">
          <div class="card__image-wrapper">
            <img src="./images/photo-nurgush.jpg" alt="Фотография горы Нургуш, Челябинская область" class="card__image">
          </div>
          <figcaption class="card__description">
            <h2 class="card__heading">Гора Нургуш</h2>
            <div class="card__reaction"></div>
          </figcaption>
        </figure>
        <figure class="card">
          <div class="card__image-wrapper">
            <img src="./images/photo-crimea.jpg" alt="Фотография скалы и моря, Судак, Крым" class="card__image">
          </div>
          <figcaption class="card__description">
            <h2 class="card__heading">Судак, Крым</h2>
            <div class="card__reaction"></div>
          </figcaption>
        </figure>
        <figure class="card">
          <div class="card__image-wrapper">
            <img src="./images/photo-baikal.jpg" alt="Фотография льдов на озере Байкал, Алтайский край" class="card__image">
          </div>
          <figcaption class="card__description">
            <h2 class="card__heading">Байкал</h2>
            <div class="card__reaction"></div>
          </figcaption>
        </figure>
        <figure class="card">
          <div class="card__image-wrapper">
            <img src="./images/photo-vladivostok.jpg" alt="Фотография осколка скалы в море, Владивосток" class="card__image">
          </div>
          <figcaption class="card__description">
            <h2 class="card__heading">Владивосток</h2>
            <div class="card__reaction"></div>
          </figcaption>
        </figure>
      </section>
    </main>
    <footer class="footer page__narrow">
      <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>
  </div>
  <div action="" class="popup">
    <form class="popup__container">
      <fieldset class="popup__fieldset">
        <legend class="popup__heading">Редактировать профиль</legend>
        <input type="text" class="popup__input popup__input_el_name">
        <input type="text" class="popup__input popup__input_el_profession">
      </fieldset>
      <button class="popup__save-button page__button">Сохранить</button>
      <button class="popup__close-button page__button"></button>
    </form>
  </div>
</body>
</html
